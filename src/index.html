<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container">
        <h1>Consigue tu carta</h1>
        <p id="totalCards"></p>
        
        <div id="card" class="card">
            <div class="top-suit"></div>
            <div class="number"></div>
            <div class="bottom-suit"></div>
        </div>

        <h2>Historial de cartas</h2>
        <div class="d-flex" id="historyContainer">
        </div>
        
        <button id="btnGenerate">Generar Nueva Carta</button>
        <button id="btnAuto">Generacion automatica</button>
        <button id="btnStop">Parar generacion</button>
        <button id="btnClear">Resetear contador</button>

    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
